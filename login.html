<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Kuronet</title>
    <link rel="icon" type="image/x-icon" href="ico/kuronet_favicon.ico">
</head>

<body class="body-login">
    <section class="section-login">
        <form class="form-login">
            <img class="img-login" src="imagenes/kuronet_logo_transparente.png">
            <h1 class="form-login__header">Bienvenido a Kuronet</h1>
            <label class="form-login__label" for="user">Usuario</label>
            <input class="form-login__input" type="text" id="user" name="nombre" required>
            <label class="form-login__label" for="password">Contraseña</label>
            <input class="form-login__input" type="password" id="password" name="contraseña" required>
            <a class="form-login__registro" href="registro.html">Aun no tienes cuenta?</a>
            <button class="form-login__button" type="submit">Ingresar</button>
        </form>
    </section>
</body>

</html>
