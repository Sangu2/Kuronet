<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Kuronet</title>
    <link rel="icon" type="image/x-icon" href="ico/kuronet_favicon.ico">
</head>

<body class="body-registro">
    <section class="section-registro">
        <form class="form-registro">
            <h1 class="form-registro__header">Registro</h1>
            <label class="form-registro__label" for="username">Nombre de usuario:</label>
            <input class="form-registro__input" type="text" id="username" name="nombre de usuario" required>
            <label class="form-registro__label" for="email">Correo electrónico:</label>
            <input class="form-registro__input" type="email" id="email" name="correo electrónico" required>
            <label class="form-registro__label" for="date">Fecha de nacimiento:</label>
            <input class="form-registro__input" type="date" id="date" name="fecha de nacimiento" required>
            <label class="form-registro__label" for="password">Contraseña:</label>
            <input class="form-registro__input" type="password" id="password" name="contraseña" required>
            <label class="form-registro__label" for="password-confirmation">Confirmar contraseña:</label>
            <input class="form-registro__input" type="password" id="password-confirmation" name="confirmar contraseña" required>
            <button class="form-registro__button" type="submit">Registrarse</button>
        </form>
    </section>
</body>
</html>
